<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>
    <div class="container">
    <form th:action="@{/updateProduct}" th:object="${productToEdit}" method="POST">
        <input type="hidden" id="ProductId" name="ProductId" th:field="${productToEdit.id}"><br/>
        <input type="hidden" id="CategoryId" name="CategoryId" th:field="${productToEdit.categoryID}"><br/>
        <input type="hidden" id="SupplierId" name="SupplierId" th:field="${productToEdit.supplierID}"><br/>

        <label for="productName">Product Name</label>
        <input type="text" id="productName" name="productName" th:field="${productToEdit.productName}"><br/>

        <label for="quantityPerUnit">Quantity Per Unit</label>
        <input type="text" id="quantityPerUnit" name="quantityPerUnit" th:field="${productToEdit.quantityPerUnit}"><br/>

        <label for="unitPrice">Unit Price</label>
        <input type="text" id="unitPrice" name="unitPrice" th:field="${productToEdit.unitPrice}"><br/>

        <label for="unitsInStock">Units In Stock</label>
        <input type="text" id="unitsInStock" name="unitsInStock" th:field="${productToEdit.unitsInStock}"><br/>

        <label for="unitsOnOrder">Units In Order</label>
        <input type="text" id="unitsOnOrder" name="unitsOnOrder" th:field="${productToEdit.unitsOnOrder}"><br/>

        <label for="reorderLevel">Reorder Level</label>
        <input type="text" id="reorderLevel" name="reorderLevel" th:field="${productToEdit.reorderLevel}"><br/>

        <label for="discontinued">Discontinued</label>
        <input type="text" id="discontinued" name="discontinued" th:field="${productToEdit.discontinued}"><br/>

        <input type="submit" value="Submit Update">
    </form>
    </div>
</body>
</html>
