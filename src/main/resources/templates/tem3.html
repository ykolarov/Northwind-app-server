<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>
<div class="container">
    <h1>Product details </h1>
    <a class="btn btn-primary mb-4" onclick="window.location.href = 'welcome.html'" > Add new Product </a>
    <span th:if="${list == true}">


        <table class="table table-bordered table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name </th>
            <th>Unit Price </th>
            <th>Actions </th>
        </tr>
        </thead>
        <tr th:each="product:${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.unitPrice}"></td>
            <td>
                <a class="btn btn-success mr-4 " >Update</a>

                <a href="@{/}" class="btn btn-danger "  >Delete</a>
            </td>
        </tr>

        </table>
    </span>
    <span th:unless="${product == null}">
    <table class="table table-bordered table-striped table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Product Name </th>
            <th>Unit Price </th>
            <th>Actions </th>
        </tr>
        </thead>
        <tr>
            <td th:text="${product.id}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.unitPrice}"></td>
            <td>
                <a th:href="" class="btn btn-success mr-4"  >Update</a>
                <a th:href="" class="btn btn-danger"  >Delete</a>
            </td>
        </tr>

    </table>

    </span>
</div>

</body>
</html>
