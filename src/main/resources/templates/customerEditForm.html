<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Product details</title>
</head>
<body>

<div class="container ">

    <form class="border border-light" th:action="@{/updateCustomer}" th:object="${customerToEdit}" method="POST">
        <label for="CustomerID">Customer ID</label>
        <input type="text" id="CustomerID" name="CustomerID" th:field="${customerToEdit.id}"><br/>


        <label for="CompanyName">Company Name </label>
        <input type="text" id="CompanyName" name="CompanyName" th:field="${customerToEdit.companyName}"><br/>

        <label for="ContactName">Contact Name</label>
        <input type="text" id="ContactName" name="ContactName" th:field="${customerToEdit.contactName}"><br/>


        <label for="ContactTitle">Contact Title </label>
        <input type="text" id="ContactTitle" name="ContactTitle" th:field="${customerToEdit.contactTitle}"><br/>

        <label for="Address">Address</label>
        <input type="text" id="Address" name="Address" th:field="${customerToEdit.address}"><br/>

        <label for="City">Shipped Date</label>
        <input type="text" id="City" name="City" th:field="${customerToEdit.city}"><br/>

        <label for="Region">Region </label>
        <input type="text" id="Region" name="Region" th:field="${customerToEdit.region}"><br/>

        <label for="PostCode">Shipped Date</label>
        <input type="text" id="PostCode" name="PostCode" th:field="${customerToEdit.postalCode}"><br/>

        <label for="Country">Country</label>
        <input type="text" id="Country" name="Country" th:field="${customerToEdit.country}"><br/>

        <label for="Phone">Phone Number</label>
        <input type="text" id="Phone" name="Phone" th:field="${customerToEdit.phone}"><br/>

        <label for="Fax">Shipped Date</label>
        <input type="text" id="Fax" name="Fax" th:field="${customerToEdit.fax}"><br/>




        <input class="button btn-primary" type="submit" value="Submit Update">
    </form>
</div>

</body>
</html>
